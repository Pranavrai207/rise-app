name: rise_app
description: Rise - Advanced Habit Tracker, Focus Builder and Productivity Booster.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  http: ^1.2.2
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/brand/app_logo.png"
  adaptive_icon_background: "#0D1B2A"
  adaptive_icon_foreground: "assets/brand/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/avatars/
    - assets/brand/
